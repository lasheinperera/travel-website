<!DOCTYPE html>
<html>
<head>
	<title>Thank You for Booking!</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 50px 20px;
			text-align: center;
		}

		h1 {
			color: #3C486B;
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			font-size: 20px;
			margin-bottom: 30px;
		}

		button {
			background-color: #3C486B;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 20px;
			padding: 10px 20px;
			transition: all 0.3s ease-in-out;
		}

		button:hover {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Thank You for Booking!</h1>
		<p>Your booking has been received and we will get back to you soon.</p>
		<button onclick="location.href='home.html'">Back to Home</button>
	</div>
</body>
</html>
